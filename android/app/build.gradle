plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.akillisehir"
    compileSdk = 33  // Flutter SDK’nın en son sürümüne göre güncelleyin

    ndkVersion = "23.1.7779620"  // NDK sürümünü ihtiyacınıza göre güncelleyin

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.akillisehir"
        minSdk = 21  // Minimum SDK versiyonunu uygulamanızın gereksinimlerine göre güncelleyin
        targetSdk = 33  // En son sürüm olarak güncellenmeli
        versionCode = 1  // Sürüm numaranızı belirleyin
        versionName = "1.0"  // Sürüm adınızı belirleyin
    }

    buildTypes {
        release {
            minifyEnabled false  // Kod küçültmeyi etkinleştirebilirsiniz
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
